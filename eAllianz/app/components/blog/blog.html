<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <h1>Post a Blog</h1>
        <form name="blogForm" ng-submit="submitForm(blogForm.$valid)" novalidate>
            <div class="form-group">
                <label for="blogHeader">Blog Header</label>
                <input type="text" name="blogHeader" ng-model="blogCtrl.blog.blogHeader" />
            </div>

            <div class="form-group">
                <label for="blogCategory">Blog Category</label>
                <input type="text" name="blogCategory" ng-model="blogCtrl.blog.blogCategory" />
            </div>

            <div class="form-group">
                <label for="blogUser">Blog User</label>
                <input type="text" name="blogUser" ng-model="blogCtrl.blog.blogUser" />
            </div>

            <div class="form-group">
                <label for="blogContent">Blog Content</label>
                <!--<input type="text" name="blogContent" ng-model="blogCtrl.blog.blogContent" />-->
                <textarea name="blogContent" cols="40" rows="5" ng-model="blogCtrl.blog.blogContent"></textarea>
            </div>

            <div class="form-group">
                <input type="button" ng-click="blogCtrl.blogAdd()" class="btn btn-default" value="Post Blog" />
            </div>
        </form>

    </div>
    <div class="col-md-2"></div>
</div>
</div>
