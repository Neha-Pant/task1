<div class="container">

    <div class="row">

        <div class="col-md-2"></div>
        <div class="col-md-8">

            <center>
                <h3 style="text-decoration:underline">{{demo.blogHeader}}</h3>
            </center>

            <div class="well">
                <p style="font-family:fantasy;font-size:20pt;color:midnightblue">
                    {{demo.blogContent}}
                </p>

                <div class="alert alert-info">
                    <button ng-click="blogCtrl.likeBlog(demo.blogId)">
                    <img src="./assets/images/like.jpg" height="30px" width="80px" alt="like button"/>
                </button>
                    <span class="badge">{{demo.blogLikes}}</span>
                </div>

            </div>
            <br/>
            <div class="col-md-2"></div>
        </div>
        <br/><br/>
        <div class="row">
            <div class="col-md-2">
                <img ng-src="./assets/images/demo.jpg" height="80" width="80" />
                <p>Username:Flint</p>
            </div>
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <input type="text" style="width: 350px;" ng-model="blogCtrl.blogComment.blogId" />
                        <input type="text" style="width: 350px;" ng-model="blogCtrl.blogComment.userId" />
                        <br/><br/>
                        <textarea name="blogComment" cols="150" rows="5" ng-model="blogCtrl.blogComment.comment"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="button" ng-click="blogCtrl.blogCommentAdd()" class="btn btn-default" value="Post Comment" />
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</div>
