<div class="row">

    <div class="col-md-12">

        <center>
            <h1 style="text-decoration:underline">Blog's Details</h1>
        </center>
        <br/>
        <center>
            <h3>Non Approved Blogs</h3>
        </center>
        <table border="1" class="table table-bordered table-hover table-striped">
            <tr>
                <th>Blog Id</th>
                <th>Blog Writer</th>
                <th>Blog Title</th>
                <th>Blog Category</th>
                <th>Blog Date</th>
                <th>Blog Content</th>
                <th>Approve</th>
                <th>Disapprove</th>
            </tr>
            <tr ng-repeat="x in blogCtrl.blogsD">
                <td>{{x.blogId}}</td>
                <td>{{x.blogUser}}</td>
                <td>{{x.blogHeader}}</td>
                <td>{{x.blogCategory}}</td>
                <td>{{x.blogDate}}</td>
                <td>{{x.blogContent}}</td>
                <td><button ng-click="blogCtrl.activateBlog(x.blogId)" class="btn btn-default" onclick="this.parentElement.style.display='none';"><span class="glyphicon glyphicon-ok"></span></button></td>
                <td><button ng-click="blogCtrl.deleteBlog(x.blogId)" class="btn btn-default" onclick="this.parentElement.style.display='none';"><span class="glyphicon glyphicon-remove"></span></button></td>
            </tr>
        </table>

        
    </div>

</div>
