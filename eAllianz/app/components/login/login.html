<style>
    body {
        background: url('./assets/images/socialise1.jpg') fixed;
        background-size: cover;
        padding: 0;
        margin: 0;
    }
    
    .wrap {
        width: 100%;
        height: 100%;
        min-height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99;
    }
    
    p.form-title {
        font-family: 'Open Sans', sans-serif;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        color: #FFFFFF;
        margin-top: 5%;
        text-transform: uppercase;
        letter-spacing: 4px;
        background-color: rgba(0, 0, 0, 0.66);
        padding: 10px;
        left: 45%;
    }
    
    form {
        width: 250px;
        margin: 0 auto;
    }
    
    form.login input[type="text"],
    form.login input[type="password"] {
        width: 100%;
        margin: 0;
        padding: 5px 10px;
        background: 0;
        border: 0;
        border-bottom: 1px solid silver;
        outline: 0;
        font-size: 16px;
        font-weight: 400;
        letter-spacing: 1px;
        margin-bottom: 5px;
        color: darkgrey;
        outline: 0;
    }
    
    form.login input[type="submit"] {
        width: 100%;
        font-size: 14px;
        text-transform: uppercase;
        font-weight: 500;
        margin-top: 16px;
        outline: 0;
        cursor: pointer;
        letter-spacing: 1px;
    }
    
    form.login input[type="submit"]:hover {
        transition: background-color 0.5s ease;
    }
    
    form.login label,
    form.login a {
        font-size: 12px;
        font-weight: 400;
        color: #FFFFFF;
    }
    
    form.login a {
        transition: color 0.5s ease;
    }
    
    form.login a:hover {
        color: #2ecc71;
    }
</style>

<div class="container">
    <div class="row">
        <div class="wrap">
            <center>
                <p class="form-title" style="height:30pt;width:300pt">Sign In</p><br/>
            </center>
            <form class="login well" style="height:300pt;width:300pt" action="login" method="POST">
                <!--
                <c:if test="${error}">
                    <p style="color:red;font-size:20px">${error}</p>
                </c:if>-->

                <br/><br/>
                <span class="glyphicon glyphicon-user"></span>
                <input type="text" placeholder="Username" />
                <br/><br/><br/>
                <span class="glyphicon glyphicon-pencil"></span>
                <input type="password" placeholder="Password" />
                <br/><br/><br/><br/>
                <input type="submit" value="Sign In" class="btn btn-success btn-md" />
        <br/><br/><br/>
    <a href="/#!/register" style="color:darkblue"><span class="glyphicon glyphicon-wrench"></span> Signup</a>
        </div>
    </div>
    
    </form>
    

</div>
</div>
</div>
